<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Rotator & Flipper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 128, 255, 0.2);
    }

    h2 {
      color: #007BFF;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .button,
    .download-btn {
      background-color: white;
      color: #007BFF;
      padding: 10px 18px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
      transition: 0.3s;
    }

    .button:hover,
    .download-btn:hover {
      background-color: #007BFF;
      color: white;
    }

    .preview img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #007BFF;
      margin-bottom: 15px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Rotator & Flipper</h2>

    <label for="imageUpload" class="button">Choose Image</label>
    <input type="file" id="imageUpload" accept="image/*" />

    <div class="preview">
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="previewImage" />
    </div>

    <button class="button" onclick="rotateImage()">Rotate 90Â°</button>
    <button class="button" onclick="flipImage('horizontal')">Flip Horizontal</button>
    <button class="button" onclick="flipImage('vertical')">Flip Vertical</button>

    <select id="formatSelect">
      <option value="jpeg">Download as JPG</option>
      <option value="png">Download as PNG</option>
      <option value="webp">Download as WEBP</option>
    </select>

    <button class="download-btn" onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let img = new Image();
    let rotation = 0;
    let flipH = 1;
    let flipV = 1;

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        img.onload = function () {
          rotation = 0;
          flipH = 1;
          flipV = 1;
          drawImage();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      const width = img.width;
      const height = img.height;

      if (rotation % 180 === 0) {
        canvas.width = width;
        canvas.height = height;
      } else {
        canvas.width = height;
        canvas.height = width;
      }

      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(rotation * Math.PI / 180);
      ctx.scale(flipH, flipV);
      ctx.drawImage(img, -img.width / 2, -img.height / 2);

      previewImage.src = canvas.toDataURL();
    }

    function rotateImage() {
      rotation = (rotation + 90) % 360;
      drawImage();
    }

    function flipImage(direction) {
      if (direction === 'horizontal') flipH *= -1;
      if (direction === 'vertical') flipV *= -1;
      drawImage();
    }

    function downloadImage() {
      const format = document.getElementById('formatSelect').value;
      const mime = `image/${format}`;
      canvas.toBlob(function (blob) {
        const link = document.createElement('a');
        link.download = `transformed-image.${format}`;
        link.href = URL.createObjectURL(blob);
        link.click();
      }, mime, 0.9);
    }
  </script>
