<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Compressor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border: 2px solid #007bff;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.15);
    }

    .title {
      text-align: center;
      font-size: 24px;
      color: #007bff;
      margin-bottom: 20px;
    }

    .upload-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 25px;
      border: 2px dashed #007bff;
      border-radius: 12px;
      cursor: pointer;
      color: #007bff;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .upload-label:hover {
      background: #007bff;
      color: #fff;
    }

    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px solid #007bff;
      background: none;
      color: #007bff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      color: #28a745;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">PDF Compressor Tool</div>

    <div class="upload-box">
      <label for="pdfFile" class="upload-label">Select PDF File</label>
      <input type="file" id="pdfFile" accept=".pdf" />
      <div class="file-info" id="fileInfo">No file selected</div>
    </div>

    <button class="btn" id="compressBtn">Compress PDF</button>
    <button class="btn" id="downloadBtn" disabled>Download Compressed PDF</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const fileInput = document.getElementById('pdfFile');
    const fileInfo = document.getElementById('fileInfo');
    const compressBtn = document.getElementById('compressBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusText = document.getElementById('statusText');

    let selectedFile = null;

    fileInput.addEventListener('change', () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        fileInfo.textContent = `Selected: ${selectedFile.name}`;
        downloadBtn.disabled = true;
        statusText.textContent = '';
      }
    });

    compressBtn.addEventListener('click', () => {
      if (!selectedFile) {
        alert('Please select a PDF file first.');
        return;
      }

      compressBtn.disabled = true;
      statusText.textContent = 'Compressing...';

      // Simulated compression (replace with real logic/API later)
      setTimeout(() => {
        statusText.textContent = 'Compression complete!';
        compressBtn.disabled = false;
        downloadBtn.disabled = false;
      }, 1500);
    });

    downloadBtn.addEventListener('click', () => {
      alert('Download started (simulated)');
      // Replace with real blob download or API-generated file link
    });
  </script>

</html>
