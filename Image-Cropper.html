<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Cropper Tool</title>
  <style>
    :root {
      --blue: #2196f3;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--white);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--blue);
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: #f0f8ff;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .preview {
      margin-top: 15px;
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border: 2px dashed var(--blue);
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 20px;
      font-size: 16px;
      color: var(--blue);
      background-color: var(--white);
      border: 2px solid var(--blue);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: var(--blue);
      color: var(--white);
    }

    .btn:active {
      transform: scale(0.95);
    }

    input[type="file"], input[type="number"] {
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      margin-top: 10px;
      display: block;
      color: var(--blue);
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .btn {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Image Cropper</h1>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*" />

    <label for="cropX">X (Start):</label>
    <input type="number" id="cropX" placeholder="e.g., 50" />

    <label for="cropY">Y (Start):</label>
    <input type="number" id="cropY" placeholder="e.g., 50" />

    <label for="cropWidth">Crop Width (px):</label>
    <input type="number" id="cropWidth" placeholder="e.g., 200" />

    <label for="cropHeight">Crop Height (px):</label>
    <input type="number" id="cropHeight" placeholder="e.g., 200" />

    <img id="preview" class="preview" src="" alt="Preview will appear here" />

    <div>
      <button class="btn" onclick="cropImage()">Crop</button>
      <a id="downloadLink" class="btn" style="display: none;">Download</a>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const cropX = document.getElementById("cropX");
    const cropY = document.getElementById("cropY");
    const cropWidth = document.getElementById("cropWidth");
    const cropHeight = document.getElementById("cropHeight");
    const downloadLink = document.getElementById("downloadLink");

    let originalImage;

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        originalImage = new Image();
        originalImage.src = event.target.result;
        originalImage.onload = function () {
          preview.src = originalImage.src;
          cropX.value = 0;
          cropY.value = 0;
          cropWidth.value = originalImage.width;
          cropHeight.value = originalImage.height;
        };
      };
      reader.readAsDataURL(file);
    });

    function cropImage() {
      const x = parseInt(cropX.value);
      const y = parseInt(cropY.value);
      const width = parseInt(cropWidth.value);
      const height = parseInt(cropHeight.value);

      if (!originalImage || isNaN(x) || isNaN(y) || isNaN(width) || isNaN(height)) {
        alert("Please upload an image and enter valid crop values.");
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(originalImage, x, y, width, height, 0, 0, width, height);

      const croppedDataUrl = canvas.toDataURL("image/jpeg", 0.9);
      preview.src = croppedDataUrl;

      downloadLink.href = croppedDataUrl;
      downloadLink.download = "cropped-image.jpg";
      downloadLink.style.display = "inline-block";
    }
  </script>
</body>
</html>
