<body>
  <div class="container">
    <div class="title">PDF ↔ Word Converter</div>
    <div class="toggle-switch">
      <button class="active" id="pdfToWordBtn">PDF → Word</button>
      <button id="wordToPdfBtn">Word → PDF</button>
    </div>

    <div class="upload-area">
      <label for="fileUpload" class="upload-label">Choose File</label>
      <input type="file" id="fileUpload" accept=".pdf,.doc,.docx" />
      <div class="file-preview" id="filePreview">No file selected</div>
    </div>

    <button class="btn" id="convertBtn">Convert</button>
    <button class="btn" id="downloadBtn" disabled>Download</button>
  </div>

  <script>
    let convertMode = "pdfToWord";
    const fileUpload = document.getElementById("fileUpload");
    const filePreview = document.getElementById("filePreview");
    const convertBtn = document.getElementById("convertBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const pdfBtn = document.getElementById("pdfToWordBtn");
    const wordBtn = document.getElementById("wordToPdfBtn");

    pdfBtn.onclick = () => {
      convertMode = "pdfToWord";
      pdfBtn.classList.add("active");
      wordBtn.classList.remove("active");
    };

    wordBtn.onclick = () => {
      convertMode = "wordToPdf";
      wordBtn.classList.add("active");
      pdfBtn.classList.remove("active");
    };

    fileUpload.onchange = () => {
      const file = fileUpload.files[0];
      if (file) {
        filePreview.textContent = "Selected: " + file.name;
        downloadBtn.disabled = true;
      }
    };

    convertBtn.onclick = () => {
      if (!fileUpload.files[0]) {
        alert("Please select a file first.");
        return;
      }

      // Simulate conversion
      setTimeout(() => {
        alert("Conversion complete (mock)");
        downloadBtn.disabled = false;
      }, 1000);
    };

    downloadBtn.onclick = () => {
      alert("Download started (mock)");
      // Replace with actual converted file download logic
    };
  </script>
